<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Arrows (Symbols)</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    // This example adds a predefined symbol (an arrow) to a polyline.
    // Setting offset to 100% places the arrow at the end of the line.

    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 7,
            center: {lat: 28.6139, lng: 77.2090},
            //mapTypeId: 'terrain'
        });

        // Define a symbol using a predefined path (an arrow)
        // supplied by the Google Maps JavaScript API.
        var lineSymbol = {
            path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW
        };

        // Create the polyline and add the symbol via the 'icons' property.
        new google.maps.Polyline({
            path: [{lat: 28.6139, lng: 77.2090}, {lat: 13.0827, lng: 80.2707}],
            icons: [{
                icon: lineSymbol,
                offset: '100%'
            }],
            geodesic: false,
            map: map
        });

        /*var polyOptions = {geodesic:true};
         var polyline = new GPolyline([
         new GLatLng(28.6139,77.2090),
         new GLatLng(26.1445, 91.7362)
         ],
         "#ff0000", 3, 1, polyOptions);
         map.addOverlay(polyline);*/

        var mumbaiLine = new google.maps.Polyline({
            path: [{lat: 28.6139, lng: 77.2090}, {lat: 19.0760, lng: 72.8777}],
            icons: [{
                icon: lineSymbol,
                offset: '100%'
            }],
            map: map
        });

        new google.maps.Polyline({
            path: [{lat: 28.6139, lng: 77.2090}, {lat: 22.5726, lng: 88.3639}],
            icons: [{
                icon: lineSymbol,
                offset: '100%'
            }],
            map: map
        });

        new google.maps.Polyline({
            path: [{lat: 28.6139, lng: 77.2090}, {lat: 26.1445, lng: 91.7362}],
            icons: [{
                icon: lineSymbol,
                offset: '100%'
            }],
            map: map
        });

        new google.maps.Polyline({
            path: [{lat: 28.6139, lng: 77.2090}, {lat: 40.7128, lng: -74.0059}],
            icons: [{
                icon: lineSymbol,
                offset: '100%'
            }],
            map: map
        });

        var bounds = new google.maps.LatLngBounds();
        var points = [
            new google.maps.LatLng(13.0827, 80.2707),
            new google.maps.LatLng(19.0760, 72.8777),
            new google.maps.LatLng(22.5726, 88.3639),
            new google.maps.LatLng(26.1445, 91.7362),
            new google.maps.LatLng(40.7128, -74.0059)
        ];

        for (var i = 0; i < points.length; i++) {
            bounds.extend(points[i]);
            new google.maps.Marker({position: points[i], map: map});
        }

        map.fitBounds(bounds);
        map.setCenter(bounds.getCenter());
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-6a00QFFhvWK-kXyf3LV4qF_0qfuMY5s&callback=initMap">
</script>
</body>
</html>
